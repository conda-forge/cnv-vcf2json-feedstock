{% set name = "cnv-vcf2json" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cnv_vcf2json-{{ version }}.tar.gz
  sha256: 7aee4cab8a028f8c9d1076152ea992d9b53528e050b3087da20641193f0e25ad

build:
  entry_points:
    - cnv-vcf2json = vcf_converter.cnv_vcf2json:cnv_vcf2json
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - jsonschema

test:
  imports:
    - vcf_converter
  commands:
    - pip check
    - cnv-vcf2json --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Converts the structural variants VCF file into JSON file
  license: CC-BY-NC-4.0
  home: https://pypi.org/project/cnv-vcf2json/

extra:
  recipe-maintainers:
    - khaled196
